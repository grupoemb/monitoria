<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Inteligente EMB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0057b8; /* Azul EMB (ajuste se tiver um específico) */
            --secondary-color: #f0f4f8; /* Cinza claro azulado */
            --text-color: #333;
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 550px;
            width: 90%;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 15px;
        }

        p.intro {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .file-input-wrapper {
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            cursor: pointer;
            background-color: #fdfdfd;
            transition: background-color 0.2s ease;
        }

        .file-input-wrapper:hover {
            background-color: #f1f5ff; /* Azul bem claro no hover */
        }

        input[type="file"] {
            /* Esconde o input padrão, mas mantém funcional */
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        #fileName {
            margin-top: 15px;
            font-style: italic;
            color: #666;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            width: 100%; /* Botão ocupa largura total */
        }

        button:hover {
            background-color: #00418a; /* Azul mais escuro */
            transform: translateY(-1px);
        }
         button:active {
             transform: translateY(0px);
         }

        button:disabled {
            background-color: #a0b3c7;
            cursor: not-allowed;
        }

        #message {
            margin-top: 25px;
            font-weight: 600;
            padding: 12px;
            border-radius: var(--border-radius);
            display: none; /* Começa escondido */
        }

        .success { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc;}
        .error { background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7;}
        .info { background-color: #cff4fc; color: #055160; border: 1px solid #b6effb;}

        /* Estilo para o ícone de upload (opcional) */
        .upload-icon {
             font-size: 2em; /* Tamanho do ícone */
             color: var(--primary-color);
             margin-bottom: 10px;
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Inteligente EMB</h1>
        <p class="intro">Coloque aqui a transcrição da sua conversa, para receber seu Feedback e seguir evoluindo muito!</p>

        <form id="uploadForm">
            <label for="pdfFile" class="file-input-wrapper">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i> </div>
                Clique aqui ou arraste seu PDF
                <input type="file" id="pdfFile" name="arquivo" accept=".pdf" required>
                <div id="fileName">Nenhum arquivo selecionado</div>
            </label>

            <button type="submit" id="submitButton">
                 <i class="fas fa-paper-plane"></i> Enviar para Análise
            </button>
        </form>

        <div id="message" role="alert"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');
        const fileInput = document.getElementById('pdfFile');
        const fileNameDiv = document.getElementById('fileName');
        const fileInputWrapper = document.querySelector('.file-input-wrapper');

        // --- URL DE PRODUÇÃO DO SEU WEBHOOK N8N ---
        const webhookUrl = 'https://grupoemb.app.n8n.cloud/webhook/transcription-monitoria';
        // --- FIM DA URL ---

        // Atualiza nome do arquivo ao selecionar
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDiv.textContent = fileInput.files[0].name;
            } else {
                fileNameDiv.textContent = 'Nenhum arquivo selecionado';
            }
        });

         // Permite clicar na área toda para selecionar arquivo
         fileInputWrapper.addEventListener('click', () => {
            fileInput.click();
        });

        // Lógica de envio do formulário
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Impede o envio padrão que recarrega a página

            if (!fileInput.files || fileInput.files.length === 0) {
                messageDiv.textContent = 'Por favor, selecione um arquivo PDF.';
                messageDiv.className = 'error'; // Aplica estilo de erro
                messageDiv.style.display = 'block'; // Mostra a mensagem
                return;
            }

            messageDiv.textContent = 'Enviando, por favor aguarde...';
            messageDiv.className = 'info'; // Aplica estilo de informação
            messageDiv.style.display = 'block';
            submitButton.disabled = true; // Desabilita o botão durante o envio
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...'; // Feedback visual no botão

            const formData = new FormData(form); // Pega os dados do formulário (inclui o arquivo)

            try {
                // Envia os dados para o Webhook N8N
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData // O navegador envia como multipart/form-data automaticamente
                });

                // Verifica se a requisição foi recebida com sucesso pelo N8N
                if (response.ok) {
                    messageDiv.textContent = 'Arquivo enviado com sucesso! A análise foi iniciada.';
                    messageDiv.className = 'success'; // Aplica estilo de sucesso
                    form.reset(); // Limpa o formulário
                    fileNameDiv.textContent = 'Nenhum arquivo selecionado'; // Reseta nome do arquivo
                } else {
                    // Tenta ler uma mensagem de erro se houver
                    let errorMsg = `Erro ${response.status}: ${response.statusText}`;
                    try {
                         const errorData = await response.json();
                         errorMsg = errorData.message || JSON.stringify(errorData);
                    } catch(e) { /* Ignora se não for JSON */ }
                    messageDiv.textContent = `Erro ao enviar: ${errorMsg}`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Erro de rede ou script:', error);
                messageDiv.textContent = 'Erro de rede ao tentar enviar. Verifique sua conexão ou contate o suporte.';
                messageDiv.className = 'error';
            } finally {
                submitButton.disabled = false; // Reabilita o botão
                submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar para Análise'; // Restaura texto original
            }
        });
    </script>
</body>
</html>
